<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">SignUp form</h3>
                <form action='usignup' method='post'>
                  {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">Username</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name='username' />
                     
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1n">First name</label>
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" name='first_name' />
                      
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">last_name</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg" name='last_name' />
                     
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1n">email</label>
                      <input type="email" id="form3Example1n" class="form-control form-control-lg" name='email' />
                      
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m1" >password</label>
                      <input type="password" id="form3Example1m1" class="form-control form-control-lg "name='password' />
                     
                    </div>
                    {% comment %} <div class='row'> {% endcomment %}
                      <div class="col-md-6 mb-4">
                        <select name='check_user'>
                          <option>Main User</option>
                          <option>author</option>
                        </select>
                       
                    </div>
                
                    {% comment %} </div> {% endcomment %}
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                       <input type='submit'/>
                      </div>
                    </div>
                
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
